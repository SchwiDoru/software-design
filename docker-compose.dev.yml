version: '3.8'
services:
  frontend:
    build: 
      context: ./queuesmart
      target: dev
    image: queuesmart-frontend:dev
    container_name: queuesmart-frontend-dev
    volumes:
      - ./queuesmart:/app
      - /app/node_modules
    command: >
          sh -c "npm install && npm run dev"    
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true  